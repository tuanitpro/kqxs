name: Auto Deploy
on:
  push:
    branches: [main]

env:
  NODE_VERSION: '22.x'

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
          envkey_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          fail_on_empty: true
    
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
            
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: tuanitpro/bee_kqxs_service:latest

  notification:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://tuanitpro.com'
    steps:
      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            The GitHub ${{ github.actor }} has been deployed successfully.
            
            Repository: ${{ github.repository }}
            
            See changes: https://tuanitpro.com